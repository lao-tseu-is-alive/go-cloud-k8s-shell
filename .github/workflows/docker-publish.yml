name: Docker-publish

on:
  push:
    # Triggers only on semantic version tags
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-scan-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Mandatory for uploading SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full Git history for git describe

      - name: Set environment variables
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "APP_REVISION=$(git describe --dirty --always)" >> $GITHUB_ENV
          echo "BUILD=$(date -u '+%Y-%m-%d_%I:%M:%S%p')" >> $GITHUB_ENV
          echo "APP_REPOSITORY=https://github.com/lao-tseu-is-alive/go-cloud-k8s-shell" >> $GITHUB_ENV

      - name: Test environment variables
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          echo $APP_REVISION
          echo $BUILD
          echo $APP_REPOSITORY

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.26.0'

      - name: Test and coverage
        env:
          PORT: 9999
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ISSUER_ID: ${{ secrets.JWT_ISSUER_ID }}
          JWT_CONTEXT_KEY: ${{ secrets.JWT_CONTEXT_KEY }}
          JWT_DURATION_MINUTES: 240
          JWT_AUTH_URL: ${{ secrets.JWT_AUTH_URL }}
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        run: go test -race -covermode=atomic -coverprofile=coverage.out -v ./...

#      - name: Upload coverage to Codecov
#        uses: codecov/codecov-action@v3
#        with:
#          files: ./coverage.out

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        # v3 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        # v3 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. Build the image locally first for scanning
      - name: Build local image
        # v5 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          load: true # This loads the image into the local docker daemon instead of pushing it
          tags: ${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. Run your verified Trivy scanner
      - name: Run Trivy vulnerability scanner
        # v0.34.0 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: '${{ github.repository }}:${{ github.sha }}'
          severity: 'MEDIUM,CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      # 3. Upload results to the Security tab
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # 4. Final Push - Only if previous steps (including scan) succeeded
      - name: Extract Docker metadata
        id: meta
        # v5 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        # v5 - pinned to commit SHA to prevent supply chain attacks,
        # see: https://docs.github.com/en/actions/reference/security/secure-use#using-third-party-actions
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_REVISION=${{ env.APP_REVISION }}
            BUILD=${{ env.BUILD }}
            APP_REPOSITORY=${{ env.APP_REPOSITORY }}
          # Use build cache to speed up subsequent runs
          cache-from: type=gha
          cache-to: type=gha,mode=max

